<p>I needed to convert an integer from base 10 to base 16. I found the solution at <a href="http://blade.nagaokaut.ac.jp/cgi-bin/scat.rb/ruby/ruby-talk/234085">ruby-talk</a>.</p>
<p>Example: convert 15 from base 10 to base 16.</p>
<p>15.to_s(16)<br />
=> "f"</p>
