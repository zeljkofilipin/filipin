<div class="home">
  <ul class="post-list">
    {% assign tag = page.title | downcase | slugify %}
    {% for post in site.posts %}
      {% if post.tags contains tag %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          {% include tags.html %}
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
