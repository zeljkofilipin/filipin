---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      {% for tag in page.tags %}
        <a href="/{{ tag | slugize }}">
           {{ tag }}
        </a>
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
